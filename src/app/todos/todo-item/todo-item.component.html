 <li [class.completed]="todo.completado" [class.editing]="editando">
   <div class="view">
     <input [formControl]="chkCompletado" class="toggle" type="checkbox">
     <label (dblclick)="editar()">{{todo.texto}}</label>
     <button (click)="borrar()" class="destroy"></button>
   </div>
   <input #inputFisico (blur)="terminarEdicion()" [formControl]="txtEditar" class="edit"
     value="Create a TodoMVC template">
 </li>
