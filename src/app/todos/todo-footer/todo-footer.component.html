<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{pendientes}}</strong> item left</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li (click)="cambiarFiltro(filtro)" *ngFor="let filtro of filtros">
      <a [class.selected]="filtro === filtroActual" href="#/">{{filtro | titlecase}}</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button (click)="clean()" class="clear-completed">Clear completed</button>
</footer>
